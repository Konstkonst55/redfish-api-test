[tool:pytest]
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --html=report.html
    --self-contained-html
    --show-capture=no

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    power: tests related to power management
    authentication: authentication tests
    sensor: sensor related tests
    api: API structure tests

filterwarnings =
    ignore:Unverified HTTPS request
    ignore:.*Unexpected kwargs.*